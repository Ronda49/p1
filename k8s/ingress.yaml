apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: next-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: next.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: next-app
            port:
              number: 80
